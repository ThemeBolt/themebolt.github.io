<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Responsivo com Menu Gaveta</title>

  <!-- Fonte Titillium Web -->
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Titillium Web', sans-serif;
      background-color: #fff;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      max-width: 1170px;
      margin: 0 auto;
      padding: 20px;
    }

    header,
    footer {
      width: 100%;
      background-color: #000;
      color: #fff;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title {
      font-size: 24px;
      font-weight: 700;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      position: relative;
    }

    nav li {
      position: relative;
    }

    /* Dropdown */
    nav ul ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #111;
      flex-direction: column;
      min-width: 150px;
      z-index: 1000;
    }

    nav li:hover > ul {
      display: flex;
    }

    footer .container {
      text-align: center;
      padding: 20px 0;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
    }

    /* Mobile Styles - Menu Gaveta */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 250px;
        background-color: #000;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        flex-direction: column;
        padding-top: 60px;
        z-index: 1000;
      }

      nav.open {
        transform: translateX(0);
      }

      nav ul {
        flex-direction: column;
        gap: 0;
        padding: 0;
      }

      nav li {
        padding: 15px 20px;
        border-bottom: 1px solid #111;
      }

      nav ul ul {
        position: relative;
        top: 0;
        background-color: #111;
        margin-top: 10px;
        display: none;
      }

      nav li.open > ul {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="site-title">Meu Site</div>
      <button class="menu-toggle" aria-expanded="false" aria-controls="menu">☰</button>
    </div>
  </header>

  <!-- Nav (fora da container para ser fixo) -->
  <nav id="mobile-menu">
    <ul>
      <li><a href="#">Início</a></li>
      <li class="has-submenu">
        <a href="#">Posts</a>
        <ul>
          <li><a href="#">Post 1</a></li>
          <li><a href="#">Post 2</a></li>
          <li><a href="#">Post 3</a></li>
        </ul>
      </li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <!-- Main -->
  <main>
    <h2>Bem-vindo ao site</h2>
    <p>Este é o conteúdo principal da página. Use a navegação acima para acessar as seções.</p>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const toggleButton = document.querySelector('.menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const submenuItems = document.querySelectorAll('.has-submenu');

    toggleButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
      toggleButton.setAttribute('aria-expanded', mobileMenu.classList.contains('open'));
    });

    submenuItems.forEach(item => {
      item.addEventListener('click', (e) => {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          item.classList.toggle('open');
        }
      });
    });
  </script>

</body>
</html>
